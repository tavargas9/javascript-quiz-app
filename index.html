<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Javascript Quiz!</title>
</head>
<body class="">
  <nav class="navbar navbar-expand-lg fixed-top custom-bg-color1">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Javascript Quiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link hide" aria-current="page" href="#">View Highscores</a>
          <a class="nav-link hide" id="restart-quiz" href="#" onclick="refreshPage()">Restart Quiz</a> 
        </div>
      </div>
    </div>
  </nav>

  <div class="progress fixed-bottom hide" id="progressbar-container" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar" id="timer" style="width: 100%"></div>
  </div>
 

  <div class="d-flex vh-100 justify-content-center align-items-center">
    <div class="card shadow d-grid gap-2 col-6 mx-auto" id="question-container">
      <div class="card-header d-flex justify-content-center custom-bg-color1 h4" id="question">
        Welcome to the JavaScript Quiz! Are you ready to test your knowledge of basic JavaScript concepts? 
        Click on the button below to start the quiz.
      </div>
      <ul class="hide" id="highscores-list">

      </ul>
      <p class="final-score p-2 mx-auto hide" id="final-score">Your score is: 5 out of 5</p>
      <div class="list-group col-9 mx-auto hide" id="answer-buttons"> <!--add d-grid and remove hide-->
       
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" id="start-btn" type="button">Start Quiz</button>
        <button class="btn btn-primary hide" id="next-btn" type="button">Next Question</button>
      </div>

      <div class="d-grid gap-2 col-9 mx-auto">
        <div class="alert alert-success hide" id="correct-alert" role="alert">
          Correct!
        </div>
        <div class="alert alert-danger hide" id="incorrect-alert" role="alert">
          Incorrect!
        </div>
      </div>

      <form class="row hide flex-row col-9 justify-content-around mx-auto p-3" id="highscore-input"> <!--add d-flex and remove hide-->
        <div class="col-9">
          <input type="text" class="form-control" id="initials" placeholder="Enter initials" aria-label="First name">
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
